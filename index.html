<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- For later styling <link rel="stylesheet" href="./assets/css/reset.css" /> -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head> 

<body>
  <header>
    <a href="score-page.html">View Highscores</a>
    <div>Time: <span id="timer">60</span></div>
  </header>
  <main>
    <section id="section1">
      <div>
        <h1>Take the Quiz!</h1>
      </div>
      <button id="button1">Take the Quiz</button>
    </section>

    <section id="section2" hidden = true>
      <div>
        <h1 id="question"></h1>
      </div>
      <ol>
        <li><button id="choice1" onclick="checkAnswer('choice1')"></button></li>
        <li><button id="choice2" onclick="checkAnswer('choice2')"></button></li>
        <li><button id="choice3" onclick="checkAnswer('choice3')"></button></li>
        <li><button id="choice4" onclick="checkAnswer('choice4')"></button></li>
      </ol>
      <div class = "result-log">
        <hr>
        <p id = "result"></p>
      </div>
    </section>

    <section id = "section3" hidden = true>
      <h1>All done!</h1>
      <div>Your final score is <span id="score"></span>.</div>
      <form onsubmit="loadScorePage(event)">
        <label for="initials">Enter Initials:</label>
        <input type="text" id="initials">
        <input type="submit" value="Submit">
      </form>
    </section>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
